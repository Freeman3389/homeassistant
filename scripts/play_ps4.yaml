alias: "Playing PS4"
sequence:
  # Turn on lgtv, sony_amp,himedia
  - service: switch.turn_on
    data:
      entity_id: switch.lgtv
  - delay: '00:00:01'
  - service: switch.turn_on
    data:
      entity_id: switch.sony_amp
  - delay: '00:00:01'
  - service: switch.turn_on
    data:
      entity_id: switch.sony_amp_game
  - delay: '00:00:10'
  # switch lgtv input to HDMI1
  - service: switch.turn_on
    data:
      entity_id: switch.lgtv_hdmi1