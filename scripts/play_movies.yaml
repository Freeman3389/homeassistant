alias: "Playing Movies"
sequence:
  # Turn on lgtv, sony_amp,himedia
  - service: switch.turn_on
    data:
      entity_id: switch.lgtv
  - delay: '00:00:01'
  - service: switch.turn_on
    data:
      entity_id: switch.sony_amp
  - delay: '00:00:01'
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media
  - delay: '00:00:01'
  # switch amp input to BD
  - service: switch.turn_on
    data:
      entity_id: switch.sony_amp_bd
  - delay: '00:00:12'
  # switch lgtv input to HDMI1
  - service: switch.turn_on
    data:
      entity_id: switch.lgtv_hdmi1
  - delay: '00:00:15'
  # select media center on himedia
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_down
  - delay:
      milliseconds: 500
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_left
  - delay:
      milliseconds: 500
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_ok
  - delay:
      milliseconds: 500
  # Choose TS451 in neighbors
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_down
  - delay:
      seconds: 1
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_ok
  - delay:
      seconds: 1
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_ok
  - delay:
      seconds: 1
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_ok
  - delay: '00:00:05'
  # Choose "Movie" folder on TS451
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_down
  - delay:
      milliseconds: 500
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_down
  - delay:
      milliseconds: 500
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_down
  - delay:
      milliseconds: 500
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_down
  - delay: '00:00:01'
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_down
  - delay:
      milliseconds: 500
  - service: switch.turn_on
    data:
      entity_id: switch.hi_media_down
